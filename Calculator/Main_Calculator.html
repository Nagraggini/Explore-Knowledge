<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles_Calculator.css" />
    <script src="script_Calculator.js"></script>
    
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button" onclick="displayNumber('7')">7</button>
            <button class="button" onclick="displayNumber('8')">8</button>
            <button class="button" onclick="displayNumber('9')">9</button>
            <button class="button operator" onclick="chooseOperation('/')">/</button>
            <button class="button" onclick="displayNumber('4')">4</button>
            <button class="button" onclick="displayNumber('5')">5</button>
            <button class="button" onclick="displayNumber('6')">6</button>
            <button class="button operator" onclick="chooseOperation('*')">*</button>
            <button class="button" onclick="displayNumber('1')">1</button>
            <button class="button" onclick="displayNumber('2')">2</button>
            <button class="button" onclick="displayNumber('3')">3</button>
            <button class="button operator" onclick="chooseOperation('-')">-</button>
            <button class="button" onclick="displayNumber('0')">0</button>
            <button class="button" onclick="displayNumber('.')">.</button>
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button operator" onclick="chooseOperation('+')">+</button>
            <button class="button operator" style="grid-column: span 4;" onclick="compute()">=</button>
        </div>
    </div>
    <script>
       
    </script>
</body>
</html>
